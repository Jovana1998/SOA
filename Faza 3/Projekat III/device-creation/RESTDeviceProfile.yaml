name: "valueChanger"
manufacturer: "jonamiki.com"
model: "ABCDE12345"
labels:
  - "value changer"
  - "soa project iii"
description: "App for EdgeX Foundry REST commands."

deviceResources:
  - name: value
    description: "JSON message"
    properties:
      value:
        { type: "String", readWrite: "W" , mediaType : "application/json" }
      units:
        { type: "String", readWrite: "R" }

deviceCommands:
  - name: "value"
    get:
      - { operation: "get", deviceResource: "value" }
    set:
      - { operation: "set", deviceResource: "value", parameter: "value" }

coreCommands:
  -
    name: value
    get:
      path: "/read-value"
      responses:
      -
        code: "200"
        description: "get current value"
        expectedValues: ["value"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/changeVal"
      responses:
      -
        code: "201"
        description: "set the value"
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []