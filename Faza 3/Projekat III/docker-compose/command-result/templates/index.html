<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo app</title>
  </head>

  <body>

    <center>

    <table>
        <tr><td id="Changer" height=300px width=300px style="font-size:40px"></td></tr>
    </table>

    </center>


    <script type=text/javascript src="{{
        url_for('static', filename='jquery.js') }}">
    </script>


    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        (function(){
            $.getJSON(
                $SCRIPT_ROOT+"/_ajaxAutoRefresh", 
                function(data) {
				document.getElementById("Changer").innerHTML= data.value;
				
                }
            );
            setTimeout(arguments.callee, 1000);
        })();
    </script>


    </body>
</html>
